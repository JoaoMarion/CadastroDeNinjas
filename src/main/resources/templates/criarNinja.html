<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/criarNinja.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Ninja</title>
</head>
<body>

<h1>Criar Novo Ninja</h1>

<!-- Exibir mensagem de sucesso caso exista -->
<div th:if="${mensagem}" class="success-message">
    <span th:text="${mensagem}"></span>
</div>

<form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
        <label for="age">Idade:</label>
        <input type="number" id="age" th:field="*{age}" required>
    </div>

    <div class="form-group">
        <label for="rank">Rank:</label>
        <select id="rank" th:field="*{rank}" required>
            <option value="GENIN">Genin</option>
            <option value="CHUUNIN">Chuunin</option>
            <option value="JOUNNIN">Jounnin</option>
            <option value="KAGE">Kage</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="exemplo@dominio.com">
    </div>

    <div class="form-group">
        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}">
    </div>

    <!-- Adicionando campo para o ID da Missão -->
    <div class="form-group">
        <label for="missionId">ID da Missão:</label>
        <input type="number" id="missionId" th:field="*{missao.id}">
    </div>

    <button type="submit" class="alterar-button">Salvar Ninja</button>
</form>

<!-- Botão para voltar à lista de ninjas -->
<a th:href="@{/ninjas/ui/listar}" class="button">Voltar para Lista</a>

</body>
</html>
