<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Ninjas</title>
</head>
<body>

<h1>Lista de Ninjas</h1>

<!-- Botão para Criar um Novo Ninja -->
<a th:href="@{/ninjas/ui/adicionar}" class="create-button">Criar Ninja</a>

<table>
    <thead>
    <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Rank</th>
        <th>Missão</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td><img th:src="${ninja.imgUrl}" width="100" height="100"></td>
        <td th:text="${ninja.name}"></td>
        <td th:text="${ninja.age}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
                    <span th:if="${ninja.missao != null}">
                        <span th:text="${ninja.missao.missionName}"></span>
                        <span th:text="${ninja.missao.missionRank}"></span>
                    </span>
            <span th:unless="${ninja.missao != null}">Sem Missão</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Ver Detalhes</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
